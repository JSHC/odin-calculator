<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2>Calculator</h2>
            <div class="calculator">
                <div class="display">1337</div>
                
                <div class="buttons">
                    <button class="calc-button clear" id="clear">C</button>
                    <button class="calc-button operator" id="add">+</button>
                    <button class="calc-button operator" id="subtract">-</button>
                    <button class="calc-button operator" id="multiply">x</button>
                    <button class="calc-button operator" id="divide">/</button>
                    <button class="calc-button" id="sum">=</button>
                    <button class="calc-button number" id="btn0">0</button>
                    <button class="calc-button number" id="btn1">1</button>
                    <button class="calc-button number" id="btn2">2</button>
                    <button class="calc-button number" id="btn3">3</button>
                    <button class="calc-button number" id="btn4">4</button>
                    <button class="calc-button number" id="btn5">5</button>
                    <button class="calc-button number" id="btn6">6</button>
                    <button class="calc-button number" id="btn7">7</button>
                    <button class="calc-button number" id="btn8">8</button>
                    <button class="calc-button number" id="btn9">9</button>
                </div>
                
            </div>
        </div>  
    </body>
</html>
